<html lang="en">
  <head>

  <header>
    <h1>Look for cameras and traffic status in your area</h1>

  <body>
    <main>
      <div class="find-area">
        <label for="typeofsearch" id="label-typeofsearch">Choose type:&emsp;</label>
        <select id="typeofsearch">
          <option>-- Select --</option>
          <option>Constructions</option>
          <option>Cameras</option>
        </select>
        <br />
        <!--USER WILL TYPE HERE-->
        <label for="areas-option" id="areas-option-label" class="areas-option-label"
          >Search by area:
        </label>
        <select id="areas-option">
          <!--OPTIONS FOR AREAS DROPDOWN-->
        </select>
        <label for="search" id="searchLabel" class="searchLabel"
          >Search by keyword (road/city/road):
        </label>
        <input type="text" id="search" class="search" placeholder="Type here..." />

        <button class="submit" id="submit">Search</button>
      </div>

      <div class="results-header">
        <!-- HEADER FOR RESULTS -->
      </div>
      <div class="results">
        <!--RESULTS WILL APPEND HERE-->
      </div>
    </main>
